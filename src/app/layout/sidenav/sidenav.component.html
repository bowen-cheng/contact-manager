<!-- The Container -->
<mat-sidenav-container class="container">

  <!-- The nav bar on the left -->
  <mat-sidenav #sidenav
               mode="side"
               (opened)="log('open!')"
               (closed)="log('close!')"
               class="side-nav">
    <!-- Title of the nav bar -->
    <mat-toolbar color="primary">
      <span>Contacts</span>
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">Person 1</mat-list-item>
      <mat-list-item role="listitem">Person 2</mat-list-item>
      <mat-list-item role="listitem">Person 3</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <!-- The content on the right -->
  <mat-sidenav-content>
    <!-- Title of the content section -->
    <app-toolbar></app-toolbar>
    <p>
      <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
    </p>
  </mat-sidenav-content>

</mat-sidenav-container>

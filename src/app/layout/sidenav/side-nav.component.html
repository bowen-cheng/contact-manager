<!-- The Container -->
<mat-sidenav-container class="container">

  <!-- The nav bar on the left -->
  <mat-sidenav #sidenav
               mode="side"
               [opened]="!isSmallScreen()"
               [mode]="isSmallScreen() ? 'over' : 'side'"
               class="side-nav mat-elevation-z10">
    <!-- mat-elevation-zX class controls how much shadow is displayed: the greater the X number, the deeper the shadow is -->

    <!-- Title of the nav bar -->
    <mat-toolbar color="primary">
      <span>Contacts</span>
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">Person 1</mat-list-item>
      <mat-list-item role="listitem">Person 2</mat-list-item>
      <mat-list-item role="listitem">Person 3</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <!-- The content on the right -->
  <mat-sidenav-content>
    <!-- Title of the content section -->
    <app-toolbar (toggleSideNav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<h2 mat-dialog-title>Create a new contact</h2>
<mat-dialog-content>
  new contact creation form here...
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" (click)="save()">
    <mat-icon>save</mat-icon>save
  </button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" color="accent" (click)="close()">
    <mat-icon>cancel</mat-icon>Cancel
  </button>
</mat-dialog-actions>
